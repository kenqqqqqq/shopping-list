<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <style>
    .pointer{
      cursor: pointer;
    }
  </style>

  <link rel="stylesheet" href="css/style.css">

</head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
              <span class="card-title">Shopping List</span>
              <div class="row">
                <form id="shop-form">
                  <div class="input-field col s5">
                    <input type="text" name="task" id="item">
                    <label for="item">New Items</label>
                  </div>
                  <div class="input-field col s5">
                    <input type="text" name="task" id="quantityItem">
                    <label for="item">Quantity</label>
                  </div>
                  <div class="input-field col s2">
                    <input type="text" name="task" value="0.0" id="price" disabled>
                    <label for="item" id="sample">Price</label>
                  </div>
                  <input type="submit" value="Add Item" class="btn"> 
                </form><!--end of form-->
              </div><!--form wrapper-->
            </div>
            <div class="card-action">
              <h5 id="title">In Shop</h5>
              <div class="input-field col s12">
                  <input type="text" name="filter" id="filter">
                  <label for="filter">Filter Items</label>
              </div>

              <div class="label-container">
                <div class="col s12 m6 l3"><span>Products</span></div>
                <div class="col s12 m6 l3"><span>Quantity</span></div>
                <div class="col s12 m6 l3"><span>Price</span></div>
                <div class="col s12 m6 l3"><span>Remarks</span></div>
              </div>
                        
              <ul class="collection">
              </ul>
              
              <div class="total">
                <a href="" class="clear-items btn black">Clear Items</a>
                <span class="total-price">Total Price:</span>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  

      <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
    <!-- <script src="js/test.js"></script> -->
  </body>
</html>
